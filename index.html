<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>
  <div class="container">
<div class="row">
  <div class="col">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <!--<span class="sound">clap</span>-->
      <img src="img/clap.png" class="rounded imgInstrument" alt="Cinque Terre">
    </div>
  </div>
  <div class="col">
     <div data-key="83" class="key">
      <kbd>S</kbd>
      <!--<span class="sound">hihat</span>-->
      <img src="img/hihat.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
   
  </div>
  <div class="col">
<div data-key="68" class="key">
      <kbd>D</kbd>
      <!--<span class="sound">kick</span>-->
      <img src="img/kick.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
    
  </div>
</div>
  </div>
<div class="container">
<div class="row">
  <div class="col">
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <!--<span class="sound">openhat</span>-->
      <img src="img/openhat.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
  <div class="col">
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <!--<span class="sound">boom</span>-->
      <img src="img/boom.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
  <div class="col">
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <!--<span class="sound">ride</span>-->
      <img src="img/ride.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
</div>
</div>
<div class="container">
<div class="row">
  <div class="col">
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <!--<span class="sound">snare</span>-->
      <img src="img/snare.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
  <div class="col">
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <!--<span class="sound">tom</span>-->
      <img src="img/tom.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
  <div class="col">
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <!--<span class="sound">tink</span>-->
      <img src="img/tink.png" class="rounded imgInstrument" alt="Cinque Terre">

    </div>
  </div>
</div>
</div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/app.js"></script>


</body>
</html>
